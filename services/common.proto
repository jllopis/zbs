syntax = "proto3";
package services;

import "google/api/annotations.proto";

message IdMessage {
	int64 id = 1;
}

message UuidMessage {
	string uuid = 1;
}

message Timestamp {
	// Representa el tiempo Unix (desde epoch) en UTC
	int64 seconds = 1; 
}
